name: Update README Git Stats Theme

on:
  schedule:
    - cron: '*/1 * * * *'

permissions:
  contents: write
  pull-requests: write
  
jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Update README.md with new theme
        run: |
          themes=("radical" "dark" "merko" "tokyonight")
          theme=${themes[$((RANDOM % ${#themes[@]}))]}
          sed -i "s/theme=[^&]*/theme=$theme/" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README.md git stats theme to $theme"
          git push