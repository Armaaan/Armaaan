name: Update README Theme

on:
  schedule:
    - cron: "*/1 * * * *"  # Every 1 minute
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update theme
        run: |
          THEMES=("radical" "dark" "merko" "tokyonight")
          THEME_INDEX=$(( $(date +%s) % ${#THEMES[@]} ))
          SELECTED_THEME=${THEMES[$THEME_INDEX]}
          sed -i "s/theme=[a-z]*/theme=${SELECTED_THEME}/g" README.md

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update theme to $SELECTED_THEME"
          git push
